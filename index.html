<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Right Scroll Nav</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="date-container">
                <p class="date">Wed, Jan 29</p>
                <p class="time">8:44 AM</p>
            </div>
            <div class="account-container">
                <div class="settings">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <img src="img/small-pexels-olly-3785079 (1).jpg" alt="User Profile" class="account-image">
                <p class="account">Switch account</p>
            </div>
        </nav>
        <div class="main-options">
            <div class="option-card">
                <i class="fa-solid fa-circle"></i>
                <span> Screensaver</span>
            </div>
            <div class="option-card">
                <i class="fa-solid fa-up-right-from-square"></i>
                <span>Inputs</span>
            </div>
            <div class="option-card">
                <i class="fa-regular fa-image"></i>
                <span>Picture</span>
            </div>
            <div class="option-card">
                <i class="fa-solid fa-wifi"></i>
                <span>Wi-Fi</span>
            </div>
            <div class="option-card">
                <i class="fa-solid fa-person"></i>
                <span>Accessibility</span>
            </div>
            <div class="option-card">
                <i class="fa-brands fa-bluetooth-b"></i>
                <span>Bluetooth</span>
            </div>
        </div>
        <div class="secondary-options">
            <div class="homekit-card">
                <i class="fa-solid fa-display"></i>
                <div class="writing">
                    <p class="header">Set Up Apple AirPlay and HomeKit</p>
                    <p class="info">Wireless share content with this TV using AirPlay and control this TV using the Home app on your iPhone or Mac. You can ...</p>
                </div>
            </div>
            <div class="clear-notifications">
                <i class="fa-solid fa-trash"></i>
                <div class="writing">
                    <p>Clear all</p>
                </div>
            </div>
        </div>
        <footer>
            <p>Google TV</p>
            <i class="fa-regular fa-circle-question"></i>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
